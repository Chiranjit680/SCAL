<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* CSS styles here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Text color */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure it stays on top of the video */
            z-index: 1; /* Ensure it stays on top of the video */
        }
        .card {
            background-color: hsla(0, 0%, 10%, 0.2); /* White background */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow */
            padding: 30px;
            width: 80%; /* Adjust as needed */
            max-width: 600px; /* Add a max width */
            border: 2px solid white;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 60px;
        }
        form {
            display: grid;
            gap: 10px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc; /* Light gray border */
            background-color: #f9f9f9; /* Light gray background */
            color: #333; /* Text color */
        }
        input[type="text"], [type="number"], [type="email"], [type="password"] {
            border: 2px solid black;
            
        }
        input[type="email"]{
            border: 2px solid black;
        }
        input[type="password"]{
            border: 2px solid black;
        }
        input[type="number"]{
          border: 2px solid black;
        }

        .btn {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4a90e2; /* Blue color */
            color: #fff; /* White text color */
            cursor: pointer;
            width: 100%; /* Make the button full width */
        }
        .btn:hover {
            background-color: #357ad1; /* Darker blue color on hover */
        }
        video {
            object-fit: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.5;
        }
        head{
            text-align: center;
            font-size: 30px;
            margin: 10px;
            
        }
    </style>
</head>
<body>
    <video id="video1" autoplay muted loop>
        <source src="vid.mp4" type="video/mp4" />
    </video>
    <div class="container">
        
        <div class="card">
            
            <div class="head"><h1>Signup</h1></div>
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="security-question">Security Question:</label>
                    <input type="text" id="security-question" name="security-question" required>
                </div>
                <div class="form-group">
                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" name="answer" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <button class="btn" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
